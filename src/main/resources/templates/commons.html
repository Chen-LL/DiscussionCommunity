<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 头部 -->
<header class="bg-dark sticky-top" th:fragment="header">
    <div class="container">
        <!-- 导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- logo -->
            <a class="navbar-brand" th:href="@{/index}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 功能 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-3 btn-group-vertical">
                        <a class="nav-link" th:href="@{/index}">首页</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser!=null}">
                        <a class="nav-link position-relative" th:href="@{/message}">
                            消息<span class="badge badge-danger" th:if="${totalUnread > 0}">[[${totalUnread}]]</span></a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser==null}">
                        <a class="nav-link" th:href="@{/user/register}">注册</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser==null}">
                        <a class="nav-link" th:href="@{/user/login}">登录</a>
                    </li>
                    <li class="nav-item ml-3 btn-group-vertical dropdown" th:if="${loginUser!=null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="${loginUser.headerUrl}" class="rounded-circle"
                                 style="width:30px;"/>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item text-center"
                               th:href="@{/user/profile/{userId}(userId=${loginUser.id})}">个人主页</a>
                            <a class="dropdown-item text-center" th:href="@{/user/setting}">账号设置</a>
                            <a class="dropdown-item text-center" th:href="@{/user/logout}">退出登录</a>
                            <div class="dropdown-divider"></div>
                            <span class="dropdown-item text-center text-secondary" th:utext="${loginUser.username}">nowcoder</span>
                        </div>
                    </li>
                </ul>
                <!-- 搜索 -->
                <form id="search" class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
                    <input class="form-control mr-sm-2" name="keyword" type="search" aria-label="Search"/>
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"
                            onclick="javascript:document.getElementById('search').submit()">搜索
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>

<nav class="mt-5" th:if="${page.pages > 1}" th:fragment="pageNav">
    <ul class="pagination justify-content-center">
        <li th:class="|page-item ${page.current == 1 ? 'disabled' : ''}|">
            <a class="page-link" th:href="@{${path}(pageNum=1)}">首页</a>
        </li>
        <li th:class="|page-item ${page.current == 1 ? 'disabled' : ''}|">
            <a class="page-link" th:href="@{${path}(pageNum=${page.current-1})}">上一页</a>
        </li>
        <li th:each="no : ${#numbers.sequence(pageBegin, pageEnd)}"
            th:class="|page-item ${page.current == no  ? 'active' : ''}|"
        >
            <a class="page-link" th:href="@{${path}(pageNum=${no})}" th:text="${no}">1</a>
        </li>
        <li th:class="|page-item ${page.current == page.pages ? 'disabled' : ''}|">
            <a class="page-link" th:href="@{${path}(pageNum=${page.current+1})}">下一页</a>
        </li>
        <li th:class="|page-item ${page.current == page.pages ? 'disabled' : ''}|">
            <a class="page-link" th:href="@{${path}(pageNum=${page.pages})}">末页</a>
        </li>
    </ul>
</nav>

<!-- 尾部 -->
<footer class="bg-dark" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-4 qrcode">
                <img th:src="@{/img/info.png}" class="navbar-brand" style="width:110px;"/>
            </div>
            <div class="col-8 detail-info">
                <div class="row">
                    <div class="col">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">关于我</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">意见反馈</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">联系我</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">免责声明</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">友情链接</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="nav btn-group-vertical company-info">
                            <li class="nav-item text-white-50">
                                这是一个为菜鸟程序员打造的论坛社区，大家可以尽情讨论各种问题！
                            </li>
                            <li class="nav-item text-white-50">
                                联系方式：kuneychen@foxmail.com
                            </li>
                            <li class="nav-item text-white-50">
                                菜鸟论坛©2022 All rights reserved
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
