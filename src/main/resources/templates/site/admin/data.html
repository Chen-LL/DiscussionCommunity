<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <title>牛客网-数据统计</title>
</head>
<body>
<div class="nk-container">
    <div th:replace="commons::header"></div>

    <!-- 内容 -->
    <div class="main">
        <!-- 网站UV -->
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
            <h6 class="mt-3"><b class="square"></b> 网站 UV</h6>
            <form class="form-inline mt-3">
                <input type="date" name="begin" class="form-control" required/>
                <input type="date" name="end" class="form-control ml-3" required/>
                <button type="button" class="btn btn-primary ml-3" onclick="getUV(this)">开始统计</button>
            </form>
            <ul class="list-group mt-3 mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    统计结果
                    <span id="uvResult" class="badge badge-primary badge-danger font-size-14">0</span>
                </li>
            </ul>
        </div>
        <!-- 活跃用户 -->
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-4">
            <h6 class="mt-3"><b class="square"></b> 活跃用户</h6>
            <form class="form-inline mt-3">
                <input type="date" name="begin" class="form-control" required/>
                <input type="date" name="end" class="form-control ml-3" required/>
                <button type="button" class="btn btn-primary ml-3" onclick="getDAU(this)">开始统计</button>
            </form>
            <ul class="list-group mt-3 mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    统计结果
                    <span id="dauResult" class="badge badge-primary badge-danger font-size-14">0</span>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="commons::footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script type="text/javascript">
    function getUV(obj) {
        var begin = $(obj).parent().children("[name='begin']").val()
        var end = $(obj).parent().children("[name='end']").val()
        $.post(
            CONTEXT_PATH + '/data/uv',
            {'begin': begin, 'end': end},
            function (resp) {
                if (resp.code == 200) {
                    $('#uvResult').text(resp.data)
                } else {
                    if (typeof(resp) == 'string') {
                        resp = JSON.parse(resp)
                    }
                    alert(resp.msg)
                }
            }
        )
    }

    function getDAU(obj) {
        var begin = $(obj).parent().children("[name='begin']").val()
        var end = $(obj).parent().children("[name='end']").val()
        $.post(
            CONTEXT_PATH + '/data/dau',
            {'begin': begin, 'end': end},
            function (resp) {
                if (resp.code == 200) {
                    $('#dauResult').text(resp.data)
                } else {
                    if (typeof(resp) == 'string') {
                        resp = JSON.parse(resp)
                    }
                    alert(resp.msg)
                }
            }
        )
    }
</script>
</body>
</html>
