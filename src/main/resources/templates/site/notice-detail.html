<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/letter.css}"/>
    <title>菜鸟论坛-通知详情</title>
</head>
<body>
<div class="nk-container">
    <div th:replace="commons::header"></div>

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h6><b class="square"></b> 系统通知</h6>
                </div>
                <div class="col-4 text-right">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="back()">返回</button>
                </div>
            </div>
            <!-- 提示框 -->
            <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="hintModalLabel">提示</h5>
                        </div>
                        <div class="modal-body" id="hintBody">
                            发送完毕!
                        </div>
                    </div>
                </div>
            </div>

            <!-- 通知列表 -->
            <ul class="list-unstyled mt-4">
                <li class="media pb-3 pt-3 mb-2" th:if="${page.total > 0}" th:each="notice : ${page.records}">
                    <img src="http://static.nowcoder.com/images/head/notify.png" class="mr-4 rounded-circle user-header"
                         alt="系统图标">
                    <div class="toast show d-lg-block" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="mr-auto" th:utext="${notice.from.username}">落基山脉下的闲人</strong>
                            <small th:text="${#temporals.format(notice.createTime, 'yyyy-MM-dd HH:mm:ss')}">2019-04-25
                                15:49:32</small>
                            <button th:onclick="|deleteNotice(${notice.messageId})|" type="button"
                                    class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body">
                            <span>用户 <i th:utext="${notice.from.username}">nowcoder</i>
								<i th:if="${notice.topic == 'comment'}"
                                   th:text="${notice.entityType == 1 ? '评论了你的帖子, ':'回复了你的评论, '}"></i>
								<i th:if="${notice.topic == 'like'}"
								   th:text="${notice.entityType == 1 ? '赞了你的帖子, ':'赞了你的评论, '}"></i>
								<i th:if="${notice.topic == 'follow'}">关注了你, </i>
								<a class="text-primary" th:if="${notice.topic != 'follow'}"
								   th:href="@{/discuss-post/{id}(id=${notice.postId})}">点击查看</a>
								<a class="text-primary" th:if="${notice.topic == 'follow'}"
								   th:href="@{/user/profile/{id}(id=${notice.from.id})}">点击查看</a>
							</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div th:replace="commons::pageNav"></div>
        </div>
    </div>

    <div th:replace="commons::footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/letter.js}"></script>
<script type="text/javascript">
    function back() {
        location.href = CONTEXT_PATH + "/message/notice";
    }

    function deleteNotice(messageId) {
        if (!confirm('你确定要删除该通知吗?')) {
            return false
        }
        $.post(
            CONTEXT_PATH + "/message/delete/" + messageId,
            function (resp) {
                $("#hintBody").text(resp.msg)
                $("#hintModal").modal("show");
                setTimeout(function () {
                    $("#hintModal").modal("hide");
                    location.reload()
                }, 2000);
            }
        )
    }
</script>
</body>
</html>
