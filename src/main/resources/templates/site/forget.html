<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>菜鸟论坛-忘记密码</title>
</head>
<body>
<div class="nk-container">
    <div th:replace="commons::header"></div>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <form class="mt-5" th:action="@{/user/forget/reset}" method="post">
                <div class="form-group row">
                    <label for="your-email" class="col-sm-2 col-form-label text-right">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" th:class="|form-control ${msg!=null ? 'is-invalid' : ''}|" id="your-email" placeholder="请输入您的邮箱!" required>
                        <div class="invalid-feedback" th:text="${emailMsg}">
                            该邮箱已被注册!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
                    <div class="col-sm-6">
                        <input type="text" name="code" th:class="|form-control ${msg!=null ? 'is-invalid' : ''}|" id="verifycode" placeholder="请输入验证码!">
                        <div class="invalid-feedback" th:text="${msg}">
                            验证码不正确!
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-info" onclick="getCode(this)">获取验证码</button>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="your-password" class="col-sm-2 col-form-label text-right">新密码:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="your-password" placeholder="请输入新的密码!" required>
                        <div class="invalid-feedback">
                            密码长度不能小于8位!
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">重置密码</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="commons::footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script type="text/javascript">
    function getCode(e) {
    	let email = $("[name='email']").val().trim()
		if (email == '') {
			return
		}
		$.get(CONTEXT_PATH + "/user/forget/code", {email: email}, function (resp) {
			if (typeof(resp) == 'string') {
				resp = JSON.parse(resp)
			}
			alert(resp.msg)
			if (resp.code == 200) {
				let second = 60;
				let timer = setInterval(function () {
					second -= 1;
					if (second > 0) {
						$(e).attr('disabled', true);
						$(e).text(second + "秒后获取验证码");
					} else {
						clearInterval(timer);
						$(e).attr('disabled', false);
						$(e).text("获取验证码");
					}
				}, 1000);
			}
		})
    }
</script>
</body>
</html>
