<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>菜鸟论坛-登录</title>
</head>
<body>
<div class="nk-container">
    <div th:replace="commons::header"></div>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <h3 class="text-center text-info border-bottom pb-3">登&nbsp;&nbsp;录</h3>
            <form class="mt-5" method="post" th:action="@{/user/login}">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label text-right">账号:</label>
                    <div class="col-sm-10">
                        <input type="text" th:class="|form-control ${resultCode==0 or resultCode==3 ? 'is-invalid' : ''}|"
                               th:value="${param.username}" name="username"
                               id="username" placeholder="请输入您的账号!" required>
                        <div class="invalid-feedback" th:if="${resultCode==0}">
                            该账号不存在！
                        </div>
                        <div class="invalid-feedback" th:if="${resultCode==3}">
                            该账号尚未激活，无法使用！
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" th:class="|form-control ${resultCode==1 ? 'is-invalid' : ''}|"
                               th:value="${param.password}" name="password"
                               id="password" placeholder="请输入您的密码!" required>
                        <div class="invalid-feedback">
                            密码不正确！
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
                    <div class="col-sm-6">
                        <input type="text" th:class="|form-control ${resultCode==2 ? 'is-invalid' : ''}|"
                               th:value="${param.code}" name="code"
                               id="verifycode" placeholder="请输入验证码!">
                        <div class="invalid-feedback" th:text="${codeMsg}">
                            验证码不正确！
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <img th:src="@{/user/code}" id="code" style="width:100px;height:40px;" class="mr-2"/>
                        <a href="javascript:refresh();" class="font-size-12 align-bottom">刷新验证码</a>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <input type="checkbox" id="remember-me" th:checked="${param.rememberMe}" name="rememberMe">
                        <label class="form-check-label" for="remember-me">记住我</label>
                        <a th:href="@{/user/forget}" class="text-danger float-right">忘记密码?</a>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">立即登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="commons::footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script type="text/javascript">
    function refresh() {
        var url = "[[@{/user/code}]]?p=" + Math.random()
        $("#code").attr("src", url)
    }

    $(function () {
        $("input").focus(clear_error);
    });

	function clear_error() {
		$(this).removeClass("is-invalid");
	}
</script>
</body>
</html>
